<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 2rem;
            color: #333;
        }

        .contenedor {
            display: flex;
            flex-direction: column; /* Imágenes en columna en móviles */
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        img {
            width: 90%; /* Ocupará el 90% del ancho de la pantalla */
            max-width: 800px; /* No crecerá más de 800px en pantallas grandes */
            height: auto;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el cursor sobre la imagen */
        }

        /* Media queries para asegurar un buen diseño en dispositivos móviles */
        @media (max-width: 768px) {
            .contenedor {
                flex-direction: column;
                gap: 15px;
                margin-top: 10px;
            }

            img {
                width: 100%; /* En móviles, las imágenes ocuparán el 100% del ancho */
                max-width: none; /* Elimina el límite de 800px en móviles */
            }
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div>
            <img src="imagenes/1.jpg" alt="Imagen 1">
        </div>
        
        <div>
            <img src="imagenes/2.jpg" alt="Imagen 2">
        </div>
        
        <div>
            <img src="imagenes/3.jpg" alt="Imagen 3">
        </div>
        
        <div>
            <img src="imagenes/4.jpg" alt="Imagen 4">
        </div>
        
        <div>
            <img src="imagenes/5.gif" alt="Imagen 5">
        </div>
    </div>
</body>
</html>
