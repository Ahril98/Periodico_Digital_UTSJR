<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes con Animaciones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* Quinta imagen ocupa toda la fila */
        .image-box:nth-child(5) {
            grid-column: 1 / -1;
            max-width: 700px;
            margin: 0 auto;
        }

        .image-box {
            overflow: hidden;
            position: relative;
            border: 1px solid #ddd;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-in-out;
            aspect-ratio: 1414/2000; /* Mantiene la proporción de aspecto */
        }

        .image-box img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Asegura que la imagen cubra todo el contenedor */
            display: block;
            transition: transform 0.5s ease;
            animation: zoomIn 1.2s ease-out;
        }

        .image-box:hover img {
            transform: scale(1.05);
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes zoomIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* Animaciones diferentes para cada imagen */
        .image-box:nth-child(1) {
            animation-delay: 0.1s;
        }
        .image-box:nth-child(2) {
            animation-delay: 0.3s;
        }
        .image-box:nth-child(3) {
            animation-delay: 0.5s;
        }
        .image-box:nth-child(4) {
            animation-delay: 0.7s;
        }
        .image-box:nth-child(5) {
            animation-delay: 0.9s;
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .image-box:nth-child(5) {
                grid-column: auto;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <img src="1.jpg" alt="Imagen 1">
        </div>
        
        <div class="image-box">
            <img src="2.jpg" alt="Imagen 2">
        </div>
        
        <div class="image-box">
            <img src="3.jpg" alt="Imagen 3">
        </div>
        
        <div class="image-box">
            <img src="4.jpg" alt="Imagen 4">
        </div>
        
        <div class="image-box">
            <img src="5.gif" alt="Imagen 5">
        </div>
    </div>
</body>
</html>
